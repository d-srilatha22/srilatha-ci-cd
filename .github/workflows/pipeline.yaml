name: Deploy to AWS
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      GIGS_STACK_NAME: priyanka-gigs-TS-CdkStack
      VITE_STACK_NAME: priyanka-gigs-TS-CdkStack
      VITE_SERVER_ADDRESS: https://${priyanka-gigs-TS-CdkStack}.infinityworks.academy/api
      VITE_FLYERS_ADDRESS: https://flyers-${priyanka-gigs-TS-CdkStack}.infinityworks.academy
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v1
          with:
            node-version: '16.x'

      - name: Clean install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build react app
        working-directory: ./client
        run: npm run build

      - name: Run tests
        working-directory: ./client
        run: npm run test

      - name: Clean install CDK and dependencies
        working-directory: ./cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/<deployment-role>
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 1200

      - name: CDK deploy
        working-directory: ./cdk
        run: npx cdk deploy --require-approval never